apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      sourceRef:
        kind: HelmRepository
        name: podinfo-repo
        namespace: helm-stag-flux-ns
      version: "6.4.0"
  values:
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: podinfo.staging
          paths:
            - path: /
              pathType: Prefix
